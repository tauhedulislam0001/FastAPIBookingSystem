{% include 'admin/layouts/header.html' %}
		
        <!--**********************************
            Content body end
        ***********************************-->
		<div class="content-body">
			<div class="page-titles">
				<ol class="breadcrumb">
					<li><h5 class="bc-title">Dashboard</h5></li>
					<li class="breadcrumb-item"><a href="javascript:void(0)">
						<svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="../../external.html?link=http://www.w3.org/2000/svg">
							<path d="M2.125 6.375L8.5 1.41667L14.875 6.375V14.1667C14.875 14.5424 14.7257 14.9027 14.4601 15.1684C14.1944 15.4341 13.8341 15.5833 13.4583 15.5833H3.54167C3.16594 15.5833 2.80561 15.4341 2.53993 15.1684C2.27426 14.9027 2.125 14.5424 2.125 14.1667V6.375Z" stroke="#2C2C2C" stroke-linecap="round" stroke-linejoin="round"/>
							<path d="M6.375 15.5833V8.5H10.625V15.5833" stroke="#2C2C2C" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
						Driver </a>
					</li>
					<li class="breadcrumb-item active"><a href="javascript:void(0)">Driver information update</a></li>
				</ol>
			</div>
            <!-- row -->
			<div class="container-fluid">
				<!-- row -->
				<div class="row">
					<div class="col-xl-3 col-lg-4">
						<div class="clearfix">
							<div class="card card-bx profile-card author-profile m-b30">
								<div class="card-body">
									<div class="p-5">
										<div class="author-profile">
											<div class="author-media">
												<img src="{{ url_for('assets', path='/upload/profile/') }}{{driver.image}}" alt="">
												<div class="upload-link" title="" data-toggle="tooltip" data-placement="right" data-original-title="update">
													<input type="file" class="update-flie">
													<i class="fa fa-camera"></i>
												</div>
											</div>
											<div class="author-info">
												<h6 class="title">{{driver.name}}</h6>
												<span>{{driver.email}}</span>
											</div>
										</div>
									</div>
									<div class="info-list">
										<ul>
											<li><a href="app-profile.html">Models</a><span>36</span></li>
											<li><a href="uc-lightgallery.html">Gallery</a><span>3</span></li>
											<li><a href="app-profile.html">Lessons</a><span>1</span></li>
										</ul>
									</div>
								</div>
								<div class="card-footer">
									<div class="input-group mb-3">
										<div class="form-control rounded text-center bg-white">Portfolio</div>
									</div>
									<div class="input-group">
										<a href="https://www.dexignzone.com/" target="_blank" class="form-control text-primary rounded text-start bg-white">https://www.dexignzone.com/</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-9 col-lg-8">
						<div class="card profile-card card-bx m-b30">
							<div class="card-header">
								<h6 class="title">Account setup</h6>
							</div>
							<form class="profile-form">
								<div class="card-body">
									<div class="row">
										<div class="col-sm-6 m-b30">
											<label class="form-label">Name</label>
											<input type="text" class="form-control" value="John">
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Surname</label>
											<input type="text" class="form-control">
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Specialty</label>
											<input type="text" class="form-control" value="Developer">
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Skills</label>
											<input type="text" class="form-control" value="HTML,  JavaScript,  PHP">
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Gender</label>
											<select class="default-select form-control" id="validationCustom05">
												<option  data-display="Select">Please select</option>
												<option value="html">Male</option>
												<option value="css">Female</option>
												<option value="javascript">Other</option>
											</select>
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Birth</label>
											<input type="date" class="form-control">
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Phone</label>
											<input type="number" class="form-control" value="12345">
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Email address</label>
											<input type="text" class="form-control" value="demo@gmail.com">
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">Country</label>
											<select class="default-select form-control" id="validationCustom01">
												<option  data-display="Select">Please select</option>
												<option value="russia">Russia</option>
												<option value="canada">Canada</option>
												<option value="china">China</option>
												<option value="india">India</option>
											</select>
										</div>
										<div class="col-sm-6 m-b30">
											<label class="form-label">City</label>
											<select class="default-select form-control" id="validationCustom02">
												<option  data-display="Select">Please select</option>
												<option>Krasnodar</option>
												<option>Tyumen</option>
												<option>Chelyabinsk</option>
												<option>Moscow</option>
											</select>
										</div>
									</div>
								</div>
								<div class="card-footer">
									<button class="btn btn-primary">UPDATE</button>
									<a href="page-register.html" class="btn-link">Forgot your password?</a>
								</div>
							</form>
						</div>
					</div>
				</div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
	{% include 'admin/layouts/footer.html' %}
