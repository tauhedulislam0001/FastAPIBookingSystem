
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="robots" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
	<meta property="og:title" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
	<meta property="og:description" content="W3crm:Customer Relationship Management Admin Bootstrap 5 Template">
	<meta property="og:image" content="https://w3crm.dexignzone.com/xhtml/social-image.png">
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>Admin Login | Garibook</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{{ url_for('admin-assets', path='images/favicon.png') }}">
	<link href="{{ url_for('admin-assets', path='vendor/bootstrap-select/dist/css/bootstrap-select.min.css') }}" rel="stylesheet">
   <link href="{{ url_for('admin-assets', path='css/style.css') }}" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row h-100">
				<div class="col-lg-6 col-md-12 col-sm-12 mx-auto align-self-center">
					<div class="login-form">
						<div class="text-center">
							<h3 class="title">Sign In</h3>
							<p>Sign in to your account to start using Garibook</p>
						</div>
						<form action="/admin/login/submit" method="post">
							<div class="mb-4">
								<label class="mb-1 text-dark">Email</label>
								<input type="email" name="email" class="form-control form-control" value="hello@example.com">
							</div>
							<div class="mb-4 position-relative">
								<label class="mb-1 text-dark">Password</label>
								<input type="password" id="dz-password" name="password" class="form-control" value="123456">
								<span class="show-pass eye">
									<i class="fa fa-eye-slash"></i>
									<i class="fa fa-eye"></i>
								</span>
							</div>
							<div class="form-row d-flex justify-content-between mt-4 mb-2">
								<div class="mb-4">
									<a href="page-forgot-password.html" class="btn-link text-primary">Forgot Password?</a>
								</div>
							</div>
							<div class="text-center mb-4">
								<button type="submit" class="btn btn-primary btn-block">Sign In</button>
							</div>
							<h6 class="login-title"><span>Or continue with</span></h6>
							
							<div class="mb-3">
								<ul class="d-flex align-self-center justify-content-center">
									<li><a target="_blank" href="https://www.facebook.com/" class="fab fa-facebook-f btn-facebook"></a></li>
									<li><a target="_blank" href="https://www.google.com/" class="fab fa-google-plus-g btn-google-plus mx-2"></a></li>
									<li><a target="_blank" href="https://www.linkedin.com/" class="fab fa-linkedin-in btn-linkedin me-2"></a></li>
									<li><a target="_blank" href="https://twitter.com/" class="fab fa-twitter btn-twitter"></a></li>
								</ul>
							</div>
							<p class="text-center">Not registered?  
								<a class="btn-link text-primary" href="page-register.html">Register</a>
							</p>
						</form>
					</div>
				</div>
                <div class="col-xl-6 col-lg-6">
					<div class="pages-left h-100">
						<div class="login-content">
							<a href="/admin/login"><img src="{{ url_for('admin-assets', path='images/logo.png') }}" width="200px" class="mb-3 logo-dark" alt=""></a>
							<a href="/admin/login"><img src="{{ url_for('admin-assets', path='images/logi_white.png') }}" class="mb-3 logo-light" alt=""></a>
							
							<p>CRM dashboard uses line charts to visualize customer-related metrics and trends over time.</p>
						</div>
						<div class="login-media text-center">
							<img src="images/login.png" alt="">
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
	<div class="error_div text-center ">
		{% if error %}
		<div class="toast align-items-center text-white bg-danger border-0 show position-fixed bottom-0 end-0 m-4"
		style="top:50px; height: 45px;"	role="alert" aria-live="assertive" aria-atomic="true" id="ToastAlert">
			<div class="d-flex">
				<div class="toast-body">
					{{ error }}
				</div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
					aria-label="Close"></button>
			</div>
		</div>
		{% elif success%}
		<div class="toast align-items-center text-white bg-success border-0 show position-fixed bottom-0 end-0 m-4"
		style="top:50px; height: 45px;"	role="alert" aria-live="assertive" aria-atomic="true" id="ToastAlert">
			<div class="d-flex">
				<div class="toast-body">
					{{ success }}
				</div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
					aria-label="Close"></button>
			</div>
		</div>
		{% endif %}
	</div> 

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
 <script src="{{ url_for('admin-assets', path='vendor/global/global.min.js') }}"></script>
<script src="{{ url_for('admin-assets', path='vendor/bootstrap-select/dist/js/bootstrap-select.min.js') }}"></script>
<script src="{{ url_for('admin-assets', path='js/deznav-init.js') }}"></script>
<script src="{{ url_for('admin-assets', path='js/demo.js') }}"></script>
  <script src="{{ url_for('admin-assets', path='js/custom.js') }}"></script>
<script src="{{ url_for('admin-assets', path='js/styleSwitcher.js') }}"></script>


<script>
    $(document).ready(function () {
        setTimeout(function () {
            $('#ToastAlert').toast('hide');
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error') && urlParams.get('error') === '{{error}}') {
                urlParams.delete('error');
                
            }else if(urlParams.has('success') && urlParams.get('success') === '{{success}}'){
                urlParams.delete('success');
            }
            var newUrl = window.location.pathname + '' + urlParams.toString();
            window.history.replaceState({}, '', newUrl);
        }, 5000);
    });
</script>

</body>
</html>
